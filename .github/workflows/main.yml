name: Update Filtered Calendar

on:
  schedule:
    # 修改 4: 每3小时运行一次 (例如在 0:00, 3:00, 6:00...)
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # 修改 3: Python 版本更新为 3.11
          python-version: '3.11'

      - name: Install dependencies
        # 假设 requirements.txt 仍在项目根目录
        run: pip install -r requirements.txt

      - name: Run calendar filter script
        env:
          SOURCE_CALENDAR_URL: ${{ secrets.SOURCE_CALENDAR_URL }}
          # 修改 2: 过滤字符串改为 'Office Hours'
          FILTER_KEYWORDS_CSV: 'Office Hours'
          FILTER_MODE: 'exclude'
          FILTER_CASE_SENSITIVE: 'false'
          OUTPUT_FILENAME: 'filtered_calendar.ics'
        # 修改 1: 脚本路径更新
        run: python calendar_updater/filter_calendar.py

      - name: Verify generated file
        run: |
          echo "Verifying contents of the output directory..."
          ls -R ./output

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
          allow_empty_commit: true
          commit_message: "chore: auto-update calendar feed"
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
