name: Update Filtered Calendar

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run calendar filter script
        env:
          SOURCE_CAL-ENDAR_URL: ${{ secrets.SOURCE_CALENDAR_URL }}
          FILTER_KEYWORDS_CSV: 'Office Hour'
          FILTER_MODE: 'exclude'
          FILTER_CASE_SENSITIVE: 'false'
          OUTPUT_FILENAME: 'filtered_calendar.ics'
        run: python calendar_updater/filter_calendar.py

      # ⬇️ 新增的调试步骤
      - name: Verify generated file
        run: |
          echo "Verifying contents of the output directory..."
          ls -R ./output

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
          # ⬇️ 新增的参数，确保每次都提交
          allow_empty_commit: true
          commit_message: "chore: auto-update calendar feed"
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
